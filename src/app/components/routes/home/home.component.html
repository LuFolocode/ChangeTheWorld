<div class="menu">
    <mat-form-field appearance="fill">
        <mat-label> üîçÔ∏é Search name</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label> üîçÔ∏é Search id</mat-label>
        <input matInput>
    </mat-form-field>
    <button mat-raised-button color="primary" class="buttonAdd"  [routerLink]="['/hero', 0]">+ Add Hero</button>
</div>
<div class="table-home">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef> FullName </th>
                <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
            </ng-container>
            <ng-container matColumnDef="ability">
                <th mat-header-cell *matHeaderCellDef> Ability </th>
                <td mat-cell *matCellDef="let element"> {{element.ability}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="action">
                    <div class="container-buttons">
                        <div class="button-action">
                            <button mat-fab color="warn">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                        <div class="button-action">
                            <button mat-fab class="edit" [routerLink]="['/hero', element.id]">
                                <mat-icon>create</mat-icon>
                            </button>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>


</div>
